<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de mensajes</title>
  </head>
  <body>
    <header>
      <img src="/img/Logo.png" alt="logo de alura" />
    </header>
    <main>
      <input type="text" />
      <label for="">
        <img src="/img/info.svg" alt="icono de información" /> Solo letras y
        números</label
      >
      <input type="button" value="Encriptar" />
      <input type="button" value="Desencriptar" />
      <section class="pnl-desencriptador">
        <div>
          <div>
            <img
              src="/img/bucador-persona.svg"
              alt="persona buscando con una lupa"
            />
          </div>
          <label>Ningún mensaje fue encontrado</label>
          <label>Ingresa el texto que desees encriptar o desencriptar</label>
        </div>
      </section>
    </main>
    <script src="/logica.js"></script>
  </body>
</html>
